<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task Management</title>
    <link rel="stylesheet" href="../css/styles.css">
</head>
<body>
<div class="container-main">
    <div class="container-table">
        <div class="rows-per-page">
            <label for="rowsPerPage"></label>
            <select class="rows" id="rowsPerPage" onchange="showList(0)">
                <option value="5">5</option>
                <option value="10">10</option>
                <option value="20">20</option>
                <option value="50">50</option>
            </select>
        </div>

        <table id="taskTable">
            <thead>
            <tr>
                <th>ID</th>
                <th class="description-column">Description</th>
                <th class="status-column">Status</th>
                <th class="actions-column">Actions</th>
            </tr>
            </thead>
            <tbody>
            </tbody>
        </table>

        <div id="pagination">
            <div id="paging_buttons"></div>
        </div>
    </div>

    <!-- Контейнер для формы добавления задачи -->
    <div class="form-container">
        <h2>Add Task</h2>
        <label for="description"></label>
        <input type="text" id="description" placeholder="Description">
        <label for="status"></label>
        <select id="status">
            <option value="DONE">DONE</option>
            <option value="PAUSED">PAUSED</option>
            <option value="IN_PROGRESS">IN_PROGRESS</option>
        </select>
        <button onclick="addTask()">Add Task</button>
    </div>
</div>

<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<script src="../css/script1.js"></script>
<script>
    document.addEventListener("DOMContentLoaded", function() {
        showList(0); // Вызов функции showList(0) при загрузке страницы
    });
</script>
</body>
</html>
